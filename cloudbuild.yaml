steps:
- name: gcr.io/cloud-builders/docker
  id: Build Airflow DAGs Builder
  args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/dataform-builder-basic',
      '--cache-from', 'gcr.io/$PROJECT_ID/dataform-builder-basic:latest',
      './'
    ]

- name: gcr.io/cloud-builders/docker
  id: Push Airflow DAGs Builder
  args: [
      'push',
      'gcr.io/$PROJECT_ID/dataform-builder-basic:latest'
    ]

- name: 'gcr.io/$PROJECT_ID/dataform-builder-basic'
  id: Generate documentation
  args: ['--version']

- name: 'gcr.io/$PROJECT_ID/dataform-builder-basic'
  id: Dataform Install
  args: ['install']

- name: 'gcr.io/$PROJECT_ID/dataform-builder-basic'
  id: Dataform Compile
  args: ['compile']

- name: 'gcr.io/$PROJECT_ID/dataform-builder-basic'
  id: Dataform Run
  args: ['run']

- name: 'gcr.io/$PROJECT_ID/dataform-builder-basic'
  id: Dataform Run
  args: ['test']